{%extends 'base.html'%}
{%block content%}
<div class="container col-6 shadow p-3 mb-5 bg-body rounded top-cont  pb-5 mt-5">
    <div class="d-flex justify-content-between">
        <div></div>
        <h2 id="book-appointment" class="pt-3 text-center fw-bold">Create Hospital</h2>
    <div class="text-end"><a href="/admin/dashboard" type="button" class="btn btn-dark btn-sm" id="form-slot-back"> > Exit</a></div>
    </div>
    
    <div class="select-detail-hospital pt-5 px-5">
        <form action="/hospital/create" method="post">
            <div class="mb-3">
                <h5>Hospital Name</h5>
                <input name="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp">
              </div>
            <div class="d-flex flex-column justify-content-center mb-3">
                <h5>Select State</h5>
                <select id="state" class="form-select" aria-label="Default select example" name=state required>
                    <option value="" selected>Select State</option>
                    {%for state in states%} 
                    <option value="{{state}}">{{state}}</option>
                    {%endfor%}
                  </select>
            </div>
            <div class="d-flex flex-column justify-content-center select-box mb-3">
                <h5>Select City</h5>
                <select class="form-select" id="city" aria-label="Default select example" disabled name="city">
                    <option selected>Select City</option>
                    {%for i in cities%}
                        {%for j in cities[i]%}
                        <option class="cities" id="{{i}}" value="{{j}}" style="display: none;">{{j}}</option>
                        {%endfor%}
                    {%endfor%}
                  </select>
            </div>
            <div class="text-center mt-4"><button type="submit" class="btn btn-success px-5">Add</button></div>
        </form>
        </div>
        </div>
            <script src="/static/cities.js"></script>
{%endblock%}
