<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div class="container-sm col-lg-4 col-md-8 col-sm-12 shadow p-3 mb-5 bg-body rounded " style="margin-top: 120px; padding: 20px 20px 20px 20px; border-radius: 2%;">
      <div style="display: flex; justify-content: center;">
        <h2 style="margin-bottom: 50px; color: green;">Register Page</h2>
      </div>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <br/>
          <span><button type="submit" class="btn btn-success" style="margin-top: 10px; margin-bottom: 20px;">Send OTP</button></span>
        </div>
      </form>  
    </div>     
</body>
</html>
