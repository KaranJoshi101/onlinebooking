<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member Page</title>
    <link rel="stylesheet" href="/static/add_member.css">
    <link rel="shortcut icon" href="favicon/favicon.ico">
<link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container col-6 shadow mt-5">
    <h2 class="text-center">Add a Member</h2>
    <form action="/{{user.id}}/addMember" method="post">
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp">
      </div>
      <label for="gender">Gender : </label>
      <select id="gender" class="form-select mb-3" aria-label="Default select example" name="gender">
        <option value="M" selected>Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
      <div class="d-flex flex-column justify-content-center mb-3">
        <h5>Select State</h5>
        <select id="state" class="form-select" aria-label="Default select example" name=state required>
            <option value="" selected>Select State</option>
            {%for state in states%} 
            <option value="{{state}}">{{state}}</option>
            {%endfor%}
          </select>
    </div>
    <div class="d-flex flex-column justify-content-center select-box mb-3">
        <h5>Select City</h5>
        <select class="form-select" id="city" aria-label="Default select example" disabled name="city">
            <option selected>Select City</option>
            {%for i in cities%}
                {%for j in cities[i]%}
                <option class="cities" id="{{i}}" value="{{j}}" style="display: none;">{{j}}</option>
                {%endfor%}
            {%endfor%}
          </select>
    </div>
      <div class="text-center pb-3">
        <button type="submit" class="btn btn-primary text-center">Submit</button>
        <a type="button" href="/{{user.id}}/dashboard"  class="btn btn-danger text-center">Cancel</a>
      </div>
      
    </form>
  </div>
  <script src="/static/cities.js"></script>
</body>
