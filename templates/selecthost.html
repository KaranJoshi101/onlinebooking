<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/selecthost.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-6 shadow p-3 mb-5 bg-body rounded top-cont  pb-5">
        <h3 id="book-appointment">Book Appointment</h3>
        <div class="select-detail-hospital pt-5">
            <form>
                <div class="d-flex flex-column justify-content-center">
                    <h5>Select State</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="d-flex flex-column justify-content-center select-box">
                    <h5>Select City</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select City</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="d-flex flex-column justify-content-center select-box">
                    <h5>Select Hospital</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Hospital</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="d-flex flex-column justify-content-center select-box">
                    <h5>Select Center</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Center</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="d-flex flex-column justify-content-center select-box">
                    <h5>Select Department</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Department</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success px-4 me-md-2 mt-4 select-slot-btn">Select Slot</button>
                </div>    
            </form>
        </div>
        

        <div  id="form-slot">
            <form>
                <label for="meeting-time">Choose a time for your appointment:</label>
                <input
                  type="datetime-local"
                  id="meeting-time"
                  name="meeting-time"
                  value="2018-06-12T19:30"
                  min="2018-06-07T00:00"
                  max="2018-06-14T00:00" />
            </form>
        </div>


    </div>

    <script src="/static/selecthost.js"></script>
</body>
</html>
